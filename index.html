<html>
<head>
    <title></title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

	<center>
	
		<span class="time-disp">
		</span>
		<span class="date-disp">
		</span>
		
	</center>
		
		<div class="progress-section">
			<div class="countdown-container">
				<div class="countdown">
					<span class="rem-months">
					</span>
					<span class="rem-weeks">
					</span>
					<span class="rem-days">
					</span>
					<span class="rem-hours">
					</span>
					<span class="rem-minutes">
					</span>
					<span class="rem-seconds">
					</span>
				
				</div>
			
				<div class="countdown-labels">
					<span class="rem-months-label">
					</span>
					<span class="rem-weeks-label">
					</span>
					<span class="rem-days-label">
					</span>
					<span class="rem-hours-label">
					</span>
					<span class="rem-minutes-label">
					</span>
					<span class="rem-seconds-label">
					</span>
				</div>
				<div style="font-weight:bold; font-size:15px; margin-top:5px; text-shadow : 1px 1px 2px #000;">remaining</div>
			</div>
			
			<div class="from-to-year">
			</div>
			<div class="year-progress">
			</div>
			<div class="progress-count">
			</div>
		</div>
		
		<center>
		<div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
    			<div class="card">
        		<h3 class="card-header" id="month-year"></h3>
        		<table class="table table-bordered table-responsive-sm" id="calendar">
            		<thead>
            			<tr>
                			<th class="weekend">Sun</th>
                			<th>Mon</th>
                			<th>Tue</th>
                			<th>Wed</th>
                			<th>Thu</th>
                			<th>Fri</th>
                			<th class="weekend">Sat</th>
            			</tr>
           		</thead>	

            		<tbody id="calendar-body">
            		</tbody>
        		</table>

        		<div class="form-inline btns">
            		<button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()"></button>
            		<button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()"></button>
        		</div>
        		<br/>
        		<form class="form-inline jump-to">
            		<label class="lead mr-2 ml-2" for="month">Jump To: </label><br><br>
            			<select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                			<option value=0>JAN</option>
                			<option value=1>FEB</option>
                			<option value=2>MAR</option>
                			<option value=3>APR</option>
                			<option value=4>MAY</option>
                			<option value=5>JUN</option>
                			<option value=6>JUL</option>
                			<option value=7>AUG</option>
                			<option value=8>SEP</option>
                			<option value=9>OCT</option>
                			<option value=10>NOV</option>
                			<option value=11>DEC</option>
            			</select>

            		<label for="year"></label>
					<select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
            				<option value=1990>1990</option>
            				<option value=1991>1991</option>
            				<option value=1992>1992</option>
            				<option value=1993>1993</option>
            				<option value=1994>1994</option>
            				<option value=1995>1995</option>
            				<option value=1996>1996</option>
            				<option value=1997>1997</option>
            				<option value=1998>1998</option>
            				<option value=1999>1999</option>
            				<option value=2000>2000</option>
            				<option value=2001>2001</option>
            				<option value=2002>2002</option>
            				<option value=2003>2003</option>
            				<option value=2004>2004</option>
            				<option value=2005>2005</option>
            				<option value=2006>2006</option>
            				<option value=2007>2007</option>
            				<option value=2008>2008</option>
            				<option value=2009>2009</option>
            				<option value=2010>2010</option>
            				<option value=2011>2011</option>
            				<option value=2012>2012</option>
            				<option value=2013>2013</option>
            				<option value=2014>2014</option>
            				<option value=2015>2015</option>
            				<option value=2016>2016</option>
            				<option value=2017>2017</option>
            				<option value=2018>2018</option>
            				<option value=2019>2019</option>
            				<option value=2020>2020</option>
            				<option value=2021>2021</option>
            				<option value=2022>2022</option>
            				<option value=2023>2023</option>
            				<option value=2024>2024</option>
            				<option value=2025>2025</option>
            				<option value=2026>2026</option>
            				<option value=2027>2027</option>
            				<option value=2028>2028</option>
            				<option value=2029>2029</option>
            				<option value=2030>2030</option>
        				</select>
				</form>
    			</div>
		</div>
		</center>
		
		<script src="./js/script.js"></script>
		<script src="./js/calender_script.js"></script>
</body>
</html>
